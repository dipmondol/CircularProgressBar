<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="skill">
        <!-- PHP -->
        <div class="outer">
            <div class="inner">
                <div id="number">
                    
                </div>
                
                
              

            </div>

        </div>
        
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#43CBFF" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>

        
        <!-- JS -->
        
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="js_number">
                        
                </div>
               
                
            </div>

        </div>
       
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="jsGradientColor">
                    <stop offset="0%" stop-color="#DE3163" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>
            <circle class="js_circle" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>

       

    </div>
    

    </div>




    <script src="/js/circularProgressBar.js"></script>

</body>

</html>
